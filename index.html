<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menguasai Dunia Crypto dengan Percaya Diri</title>
    <style>
        /* Reset styles and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero {
            background-image: url('360_F_461470323_6TMQSkCCs9XQoTtyer8VCsFypxwRiDGU.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #27ae60;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33.33% - 20px);
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .feature:hover {
            transform: translateY(-10px);
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 1rem;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Menguasai Dunia Crypto dengan Percaya Diri</h1>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Join with Laflamics now</h2>
            <p>Discover the world of crypto with confidence.</p>
            <a href="https://discord.gg/9tk7j4bNXM" target="_blank" class="cta-button">Join on Discord</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2012 Edukasi Crypto dengan La Flamics. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
